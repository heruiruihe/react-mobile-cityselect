<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CitySelect</title>
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="telephone=no" name="format-detection" />
		<link rel="stylesheet" href="css/ydui.css?rev=@@hash" />
		<link rel="stylesheet" href="css/demo.css" />
		<script src="js/ydui.flexible.js"></script>
	</head>
	<body>
		<div class="m-cell">
			<div class="cell-item">
				<!-- <div class="cell-left">城市：</div> -->
				<div class="cell-right cell-arrow">
					<input type="text" class="cell-input" readonly id="J_Address" value="" placeholder="请选择">
				</div>
			</div>
		</div>
		<script src="js/jquery-1.10.2.js"></script>
		<script src="js/ydui.citys.js"></script>
		<script src="js/ydui.js"></script>
		<script>
			/**
			 * 默认调用
			 */
			! function() {
				var $target = $('#J_Address');

				$target.citySelect();

				$target.on('click', function(event) {
					event.stopPropagation();
					$target.citySelect('open');
				});

				$target.on('done.ydui.cityselect', function(ret) {
					console.log(ret)
					$(this).val(ret.country + ' ' + ret.provance + ' ' + ret.city);
				});
			}();
			/**
			 * 设置默认值
			 */
			! function() {
				var $target = $('#J_Address2');

				$target.citySelect({
					country: '中国',
					provance: '新疆维吾尔自治区',
					city: '乌鲁木齐市',
					id: '1-31-330-3033'
				});

				$target.on('click', function(event) {
					event.stopPropagation();
					$target.citySelect('open');
				});

				$target.on('done.ydui.cityselect', function(ret) {
					console.log(ret);
					$(this).val(ret.country + ' ' + ret.provance + ' ' + ret.city);
				});
			}();
		</script>
	</body>
</html>
